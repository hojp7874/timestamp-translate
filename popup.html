<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timestamp Translate</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="p-3" style="width: 240px; height: 100px;">
        <div>
            <img src="icons/icon128.png" width="36">
            <b class="text-center">Timestamp Translate</b>
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <div class="form-check form-switch pe-2">
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
            </div>
            <button class="btn btn-sm" id="currentTimestamp" style="width: 110px; background-color: #672208; color: #f6efd1; font-weight: bold; text-align: center;">Loading...</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
